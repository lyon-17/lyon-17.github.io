<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Ejercicio 4</title>
<script type="text/javascript">
var array = [true, 5, false, "hola", "adios", 2];
var cadenaMayor = array[3] > array[4]; // compara cual de las dos cadenas es mayor
var verdad = true !== false; // booleanos obtiene true
var mentira = true === false; // obtiene false
var suma = array[1]+array[5]; // suma los dos numeros
var resta = array[1]-array[5];// resta los dos numeros
var mult = array[1]-array[5];// multiplica los dos numeros
var division = array[1]-array[5];// divide los dos numeros
var resto = array[1]%array[5];// da el resto al dividir los dos numeros

alert("1. Cual de los dos elementos de texto es mayor si es true el primer elemento mayor:\n"+cadenaMayor);
alert("2. Utilizando solo los valores booleanos obten un true:\n"+verdad);
alert("2. Utilizando solo los valores booleanos obten un false:\n"+mentira);
alert("3. Determinar el resultado de las cinco operaciones matematicas");
alert("suma: "+suma);
alert("resta: "+resta);
alert("multiplicacion: "+mult);
alert("division: "+division);
alert("resto: "+resto)
</script>
</head>
 
<body>
<p>array de datos: [true, 5, false, "hola", "adios", 2]</p>

</body>
