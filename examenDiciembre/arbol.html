<html>
<head>
<meta charset="UTF-8">
<title>ArbolDOM</title>
<script type="text/javascript">
window.onload = function () {
	var body = document.documentElement.lastChild;
	body.childNodes[1].remove();
	var p = document.createElement('p');
	var nombre = document.createTextNode('Alejandro');
	var p2 = document.createElement('p');
	var apellido = document.createTextNode('Gutierrez');
	p.appendChild(nombre);
	p2.appendChild(apellido);
	document.body.insertBefore(p,document.body.lastElementChild);
	document.body.appendChild(p2,document.body.lastElementChild);

	}
</script>
</head>
<body>
	<p>BÃ³rrame</p>
	<p>Nombre del autor</p>
	<p>Apellido del autor</p>
</body>
</html>
