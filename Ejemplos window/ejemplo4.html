<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ejemplo con window</title>
<author>Alejandro Gutierrez Lozano</author>

<script type="text/javascript">
	function abrirVentana()
{
ventana=window.open('','','width=100,height=100');
ventana.document.write("<p>Usame a tu antojo</p>");
}

function moverVentana()
{
ventana.moveBy(100,100);
ventana.focus();
}
function rediVentana()
{
ventana.resizeBy(200,200);
ventana.focus();
}
function cerrarVentana()
{
ventana.close();
}
function imprimirVentana()
{
print();
}
</script>
</head>

<body>
<noscript><h1>No tienes el javascript activado :(</h1></noscript>
<h1>Metodos de javascript</h1>
<input type="button" value="Mover la ventana" onclick="moverVentana()" />
<br/><br/>
<input type="button" value="Iniciar ventana" onclick="abrirVentana()">
<br/><br/>
<input type="button" value="redimensionar ventana" onclick="rediVentana()">
<br/><br/>
<input type="button" value="Cerrar ventana" onclick="cerrarVentana()">

<br/><br/>
<input type="button" value="Imprimir" onclick="imprimirVentana()">
</body>
</html>
