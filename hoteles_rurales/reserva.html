<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>

		<title>Greenway</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		<div id="contenido">
			<header>
				<h1>Greenway</h1>
			</header>
			<nav>
				<ul>
					<li><a href="principal.html">Portada</a></li>
					<li><a href="#">Hoteles</a></li>
					<li><a href="reserva.html">Reservar</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
			<div id="cajaformulario">
				<section id="sectionformulario">
					<form>
						<label>Nombre</label>
						<input type="text" placeholder="nombre" required>
						<label>Apellido</label>
						<input type="text" placeholder="apellido" required>
						<label>DNI</label>
						<input type="text" placeholder="dni" required>
						<label>Correo</label>
						<input type="text" placeholder="ejemplo@hotmail.com" required>
						<label>Tel</label>
						<input type="text" placeholder="957000000">
						<label>reserva</label>
						<input type="text" placeholder="Jose" required>
						<label>hotel:</label>
						<select required>
							<option style="color: 505050;">--Elige uno--</option>
							<option>Albergue el paso</option>
							<option>Hostal medianoche</option>
							<option>Pension la arbolada</option>
							<option>Hotel la villa</option>
							<option>Pension villanueva</option>
							<option>Hostal el faro</option>
						</select>*<br/>
						<label>Adulto</label>
						<input type="number" required>
						<label>Menor</label>
						<input type="number">
						<label>entrada:</label>
						<input type="date" required><br/>
						<label>salida</label>
						<input type="date">
					</form>
					<form>
						<h3>Datos personales</h3>
						<label>Nombre:</label>
						<input type="text" placeholder="nombre" required>*
						<label>Apellidos:</label>
						<input type="text" placeholder="apellido" required>*
						<label>DNI:</label>
						<input type="text" placeholder="dni" required>*
						<label>Correo:</label>
						<input type="text" placeholder="ejemplo@hotmail.com" required>*
						<label>Telefono:</label>
						<input type="text" placeholder="957000000" required>*
					</form>
					<form>
						<h3>Datos reserva</h3>
						<label>nombre de reserva:</label>
						<input type="text" placeholder="Jose" required>*
						<label>Elija el hotel</label>
						<select required>
							<option style="color: 505050;">--Elige uno--</option>
							<option>Albergue el paso</option>
							<option>Hostal medianoche</option>
							<option>Pension la arbolada</option>
							<option>Hotel la villa</option>
							<option>Pension villanueva</option>
							<option>Hostal el faro</option>
						</select>*
						<label>Adultos:</label>
						<input type="number" required>*
						<label>Menores:</label>
						<input type="number" required>*
						<label>fecha de entrada:</label>
						<input type="date" required>*
						<label>fecha de salida:</label>
						<input type="date">
					</form>
					<input type="submit" value="hacer reserva">
				</section>
			</div>
			<footer>

			</footer>
		</div>
	</body>
</html>
