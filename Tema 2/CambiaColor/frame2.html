<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<script type="text/javascript">
	window.onload=function(){
		var boton=document.getElementById('boton');
		boton.onclick = cambiarColor;
		}	

		function cambiarColor(){
			var color = parent.frames[0].document.getElementById('color').value;
			var frame = parseInt(parent.frames[0].document.getElementById('frame').value);

			parent.frames[frame].document.body.gbColor = color;
		}	
	</script>
</head>

<body>
	<p>
		<h1>Frame2</h1>
		<input type="button" value="cambiar color" id="boton" />
	</p>
	<noscript><h1>No tienes javascript :(</h1></noscript>
</body>
</html>
