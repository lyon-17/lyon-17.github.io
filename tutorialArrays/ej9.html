<script type="text/javascript">
var arr = ['a',1,'b',2];

var numbers = [];
for (var i = 0; i < arr.length; i++) {
		if(!isNaN(parseInt(arr[i]))){
			numbers.push(arr[i]);
		}
	}
	console.log(numbers);
</script>
</head>

<body>

<h1>Ejercicio9</h1>

<p>
Create a function filterNumericInPlace(arr) which takes an array and removes all non-numeric values from it.<br/>
An example of how it should work:<br/>
arr = ["a", 1, "b", 2];<br/>
filterNumericInPlace(arr);<br/>
alert(arr)  // [1,2]



</p>
