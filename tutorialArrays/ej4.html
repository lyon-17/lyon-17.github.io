<script type="text/javascript">

var arr = ['a' , 1 , 'b' , 2];
var numbers = [];
for (var i = 0; i < arr.length; i++) {
		if(!isNaN(parseInt(arr[i]))){
			numbers.push(arr[i]);
		}
	}
console.log(numbers);
</script>
