<!--
En este otro ejemplo vamos a ver algo un poquito más complejo. Bueno, realmente no tiene mucha mayor complejidad,
pero estamos utilizando jQuery de una manera un poco distinta, que requiere algo más de código por nuestra parte.
Ahora vamos a tener dos capas en nuestra página. Una capa estará siempre visible y otra capa aparecerá inicialmente
oculta y la vamos a mostrar u ocultar dependiendo de si el usuario coloca el ratón encima de la capa que está siempre
visible. 

Alejandro Gutierrez Lozano
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>
		<script type="text/javascript">
		window.onload = function (){
			$('#capa').mouseenter(function(evento){
				$('#mensaje').css("display","block");
			});
			$('#capa').mouseleave(function(evento){
				$('#mensaje').css("display","none");
			});
		}
		</script>
	</head>
	<body>

		<p id="contenido">
			<div id="capa" style="padding: 10px; background-color: #FF8800">Pon el raton encima de la capa</div>
			<div id="mensaje" style="display: none;">Has puesto el raton encima !! <br/>(Ahora quitalo de la capa)</div>

			
		</p>
		<a href="index.html">volver</a>
	</body>
</html>
