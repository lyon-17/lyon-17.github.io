<html>
	<head>

		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

				'title': 'Title modificado por jQuery',
				'href': 'http://www.desarrolloweb.com',

			});

		</script>

		</ol>
