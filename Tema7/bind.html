<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">
		$(function(){
			$('p').bind({
				click: function(){
					$(this).css('background-color','red');
				},
				mouseenter:function(){
					$(this).css('color','blue');
				},
				mouseleave:function(){
					$(this).css('color','black');
					$(this).css('background-color','white');
				}
			});
		});
		
		</script>
	<body>
			<h3>Uso de bind. Haz click y pasa el raton por encima de los parrafos</h3>
			<p>Parrafo de prueba 1</p>
			<p>Parrafo de prueba 2</p>
			<p>Parrafo de prueba 3</p>
			
		<br/><a href="indexEjercicios.html">Volver</a>
	</body>
</html>
