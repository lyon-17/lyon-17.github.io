<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../jquery.animate-colors.js"></script>

		<script type="text/javascript">

			

		$(function(){
			var iluminado = false;
			$('h2').click(function(e){
				var elem = $(this);
				if(iluminado){
					elem.animate({
						"background-color": "#99FF99"
					}, 500);
				}
				else{elem.animate({
					"background-color": "#FFFFCC"
					}, 500);
				}
				iluminado = !iluminado;
			});
		});
		
		</script>
	<body>
		<h2 style='
			padding: 30px;
			background-color: #FFFFCC;
			background-image: url("fondo-h2.png");
			color: #000099;
		'>H2 con animacion de color!</h2>
		<br/><a href="index3.html">Volver</a>
	</body>
</html>
