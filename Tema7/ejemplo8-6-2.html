<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<style type="text/css">

		#micapa{
			background-color: #3d3;
			height: 50px;
			left: 200px;
			position: absolute;
			top: 150px;
			width: 50px;
		}
		</style>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">

		$(function(){
			$('#botoncomenzar').click(function(){
				var capa = $('#micapa');
				capa.animate({'width':'80px'},1000);
				capa.queue(function(){
					$(this).css({
						'border':'3px solid #333399',
					});
					$('#botoncomenzar').text('Acabo de ponerle borde...');
					$(this).dequeue();
				});
				capa.animate({'height':'200px'},2000);
				capa.queue(function(continua){
					$(this).css({
						'border':'0px'
					});
					$('#botoncomenzar').text('Quitando el borde...');
					continua();
				});
				capa.animate({
					'height':'50px',
					'width':'400px'
				},1000);
			});
		});
		
		</script>
	<body>

		<button id="botoncomenzar">Hacer una cola de ejecucion con funciones que no son efectos</button>
		<div id="micapa"></div>
		<br/><a href="index3.html">Volver</a>
	</body>
</html>
