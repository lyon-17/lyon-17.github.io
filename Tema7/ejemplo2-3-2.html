<!--

Con $(document.body) obtenemos un objeto que es el cuerpo de la página (document.body) al que le hemos agregado todas las
funcionalidades del framework jQuery para los elementos.

Así pues, en la línea siguiente, invocamos el método css() sobre la variable "documento", que es el propio documento
de la página extendido. Por eso el método css(), que es de jQuery(), funciona sobre ese objeto.

Algo como esto no funcionaría porque estaríamos intentando lanzar un método de jQuery directamente sobre el objeto
DOM sin haberlo extendido: 

Alejandro Gutierrez Lozazo
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">
		var documento = $(document.body);
		documento.css('background-color','#FF8833');
		//document.body.css('background-color','#FF8833'); -> No funciona
		
		</script>
	</head>
	<body>

		<p id="contenido">

		</p>
		<a href="index.html">Volver</a>
	</body>
</html>
