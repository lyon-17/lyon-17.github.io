<!--

El metodo data() del objeto jQuery sirve tanto para guardar un dato en un elemento como para consultarlo. Según el número
de parámetros que reciba, realiza una u otra acción.
• Si recibe un parámetro data(nombre): devuelve el valor que haya en el dato cuyo nombre se pasa por
parámetro.
• Si recibe dos parámetros data(nombre, valor): almacena un dato, cuyo nombre recibe en el primer parámetro,
con el valor que recibe en el segundo parámetro.

Como data() es un método que pertenece al objeto jQuery, podemos almacenar estos pares (dato, valor) en cualquiera de
los elementos que seleccionemos con la función jQuery(). 

removeData() sirve para eliminar un dato de un elemento y su funcionamiento es tan simple como enviar por parámetro
el dato que se quiere eliminar del elemento.

Alejandro Gutierrez Lozazo
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">

		$(function(){
			$('#guardar').click(function(evento){
				var valor = $('#valor').prop('value');
				$('#division').data('midato',valor);
				$('#division').html('He guardado en este elemento un dato llamado "midato" con el valor <b>' + valor +'</b>');
			});
			$('#leer').click(function(evento){
				valor = $('#division').data('midato');
				$('#division').html('En este elemento leo un dato llamado "midato" con el valor <b>' +valor+'</b>');
			});
			$('#eliminar').click(function(evento){
				$('#division').removeData('midato');
				$('#division').html('Acabo de eliminar el elemento "midato"');
			});
		});
		
		</script>
	</head>
	<body>

		<p id="contenido">

			<div id="division">
			En esta division voy a guardar y leer datos sobre este elemento.
			</div>

			<form name='formul'>
			Escribe un valor a guardar, leer o eliminar:
			<input type="text" name="valor" id="valor">
			<br/>
			<input type="button" value="guardar dato" id="guardar">
			<input type="button" value="leer dato" id="leer">
			<input type="button" value="eliminar dato" id="eliminar">

			</form>
		</p>
		<a href="index.html">Volver</a>
	</body>
</html>
