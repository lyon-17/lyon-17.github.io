<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<style type="text/css">

			label{
				display: inline-block;
				margin: 3px;
				width: 110px;
				text-align: right;
			}
			input{
				margin: 5px;
			}
		</style>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">
		$(function(){
			$('input').click(function(){
					if($('input:checkbox:checked').val()==='check1'){
						$('#check2').prop('disabled',true);
						$('#check3').prop('disabled',true);
					}
					else if($('input:checkbox:checked').val()==='check2'){
						$('#check1').prop('disabled',true);
						$('#check3').prop('disabled',true);
					}
					else if($('input:checkbox:checked').val()==='check3'){
						$('#check1').prop('disabled',true);
						$('#check2').prop('disabled',true);
					}
					else{
						$('input:checkbox').prop('disabled',false);
					}
			});
		});

		
		</script>
	<body>
			<h3>Checkboxes</h3>
			<label>First checkbox</label><input value="check1" id="check1" type="checkbox"><br/>
			<label>Second checkbox</label><input value="check2" id="check2" type="checkbox"><br/>
			<label>Third checkbox</label><input value="check3" id="check3" type="checkbox"><br/>
		<br/><a href="indexEjercicios.html">Volver</a>
	</body>
</html>
