<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">
		$(function(){
			$('a').each(function(i){
				if(i === 3)
					return true;
				var titulo = $(this).prop('title');
				alert('Atributo title del enlace '+i+' :'+titulo);
			});
		});

		
		</script>
	</head>
	<body>
		<a href="http://www.elpais.com" title="Diario el pais">El pais</a><br/>
		<a href="http://www.mozilla.org" title="Fundacion mozilla">Mozilla fundation</a><br/>
		<a href="http://es.openoffice.org" title="Suite de programas de oficina">Open office</a><br/>

		<br/><a href="index.html">Volver</a>
	</body>
</html>
