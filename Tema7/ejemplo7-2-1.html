<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">
		jQuery.fn.parpadea = function () {
			this.each(function(){
				elem = $(this);
				elem.fadeOut(250, function(){
					$(this).fadeIn(250);
				});
			});
			return this;
		};
		$(function(){
			$('.parpadear').parpadea();

			$('#botonparpadear').click(function(){
				$('.parpadear').parpadea();
			});
		});
		
		</script>
	<body>
		<p class="parpadear">Hola que tal, esto parpade√≥ gracias a JQuery</p>
		<p>Parrafo normal que no va a parpadear</p>
		<p class="parpadear">Si parpadea</p>
		<div class="parpadear" style="
			background-color: #FF9966;
			padding: 10px;">
			Esta capa tambien tiene la clase parpadear
		</div>
		<p><input type="button" value="parpadea de nuevo" id="botonparpadear"></p>
		<br/><a href="index3.html">Volver</a>
	</body>
</html>
