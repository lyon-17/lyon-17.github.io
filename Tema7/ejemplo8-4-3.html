<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">

		function colaEfectos(){
				capa = $("#micapa");
				capa.animate({
					"font-size": "1.5em"
				}, 2000);
				capa.hide(1000);
				capa.show(1000);
				capa.animate({
					"left": "350px",
					"top": "50px"
				},1500);
				capa.animate({
					"font-size": "0.75em"
				}, 2000);
				capa.animate({
					"left": "100px",
					"top": "20px"
				}, 1500, colaEfectos);
			} 
		

		$(function(){
			colaEfectos();
		});
		
		</script>
	<body>

		<div id='micapa'>Esta capa que se va a animar, en un bucle infinito...</div>
		<br/><a href="index3.html">Volver</a>
	</body>
</html>
