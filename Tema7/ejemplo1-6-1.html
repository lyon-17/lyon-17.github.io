<!--

 al pulsar los enlaces se ocultará y se mostrará la capa, con las funciones de la librería Effects de JQuery.  

Alejandro Gutierrez Lozazo
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">
		$(document).ready(function() {
			$('#ocultar').click(function(event){
				event.preventDefault();
				$('#capaEfectos').hide('slow');
			});
			$('#mostrar').click(function(event){
				event.preventDefault();
				$('#capaEfectos').show(3000);
			});
		});
		</script>
	</head>
	<body>

		<p id="contenido">
				<div id="capaEfectos" style="background-color: #CC7700; color:#FFFFFF; padding:10px;">
					Esto es una capa que nos servira para hacer efectos !
				</div>
			<p>
				<a href="#" id="ocultar">Ocultar capa</a>
				<a href="#" id="mostrar">Mostrar capa</a>
			</p>
		</p>
		<a href="index.html">volver</a>
	</body>
</html>
