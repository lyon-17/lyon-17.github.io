<!--

En este paso vamos a crear un par de eventos que asociaremos a los enlaces. Este par de eventos serán lanzados cuando
el usuario coloque el puntero del ratón sobre el enlace (mouseover) y cuando el usuario retire el ratón del enlace
(mouseout).
Por ejemplo, para definir un evento mouseover se tiene que llamar al método mouseover() sobre el elemento que
queremos asociar el evento. Además, al método mouseover() se le envía por parámetro una función con el código que se
quiere ejecutar como respuesta a ese evento.
En el caso de añadir una clase tenemos que utilizar el método addClass(), que se tiene que invocar sobre el elemento al
que queremos añadirle la clase. A addClass() tenemos que pasarle una cadena con el nombre de la clase CSS que
queremos añadir


Alejandro Gutierrez Lozazo
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>
		<style type="text/css">
			
			.clasecss{
				background-color: #FF8800;
				font-weight: bold;
			}

		</style>

		<script type="text/javascript">
		$(document).ready(function() {
			$('a').mouseover(function(event){
				$('#capa').addClass("clasecss");
			});
			$('a').mouseout(function(event){
				$('#capa').removeClass("clasecss");
			});
		});
		</script>
	</head>
	<body>

		<p id="contenido">
			<div id="capa">
				Esta capa es independiente y voy a añadir y eliminar clases css sobre ella
			</div>
			<br/><br/>
			<a href="http://www.desarrolloweb.com">Añadir y quitar clase en la capa de arriba</a>	
		</p>
		<a href="index.html">volver</a>
	</body>
</html>
