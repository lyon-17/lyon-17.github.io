un ejemplo práctico que solucionaría el problema comentado anteriormente sobre el procesamiento de diversos efectos
y cambios en las propiedades de los objetos, para que se hagan siempre en la secuencia que deseamos.
Se trata simplemente de aplicar las llamadas con callback que hemos antes.

Alejandro Gutierrez Lozazo
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>

		<script type="text/javascript">
		$(document).ready(function() {
			$('#animar').click(function(event){
				event.preventDefault();
				$('#capaEfectos').fadeOut(1000,function(){
					$('#capaEfectos').css({'top':300, 'left':200});
					$('#capaEfectos').fadeIn(1000);
				});
			});
		});
		</script>
	</head>
	<body>

		<p id="contenido">
				<div id="capaEfectos" style="background-color: #CC7700; color:#FFFFFF; padding:10px; position: absolute;">
					Esto es una capa que nos servira para hacer efectos !
				</div>
			<p>
				<br/><br/>
				<a href="#" id="animar">Animar capa</a>
			</p>
		</p>
		<a href="index.html">volver</a>
	</body>
</html>
