<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
		<script type="text/javascript" src="../jquery-2.1.3.min.js"></script>

		<script type="text/javascript">

			

		$(function(){
			$('#animar').click(function(e){
				e.preventDefault();
				$('h1').animate({
				'border-bottom-width':'20',
				'font-size':'25pt'
				});
			});
			$('#restaurar').click(function(e){
				e.preventDefault();
				$('h1').css({
				'border-bottom-width':'1',
				'font-size':'15pt'
				});
			});
		});
		
		</script>
	<body>
		<h1 style="border-bottom: 1px solid #ff8800; font-size: 15pt;">Animacion jQuery</h1>
		trabajando con el metodo animate:
		<a href="#" id="animar">Animar</a><br/>
		Volver a lo que habia antes:
		<a href="#" id="restaurar">Restaurar</a>
		<br/><a href="index3.html">Volver</a>
	</body>
</html>
